<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <script src="{{ url_for('static', filename='validations.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Agrega tu archivo de estilos -->
</head>
<body>

    <div id="container" class="container">
        <!-- FORM SECTION -->
        <div class="row">
            <!-- SIGN UP -->
            <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">
                    <form class="form sign-up" id="registerForm" action="{{ url_for('register') }}" method="post">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" id="name" name="name" placeholder="Nombre" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" id="lastname" name="lastname" placeholder="Apellido" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bx-mail-send'></i>
                            <input type="email" id="gmail" name="gmail" placeholder="Correo electrónico" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" id="password" name="password" placeholder="Contraseña" required>
                        </div>
                
                        <button type="submit">
                            Registrarse
                        </button>
                        <p>
                            <span>¿Ya tienes cuenta?</span>
                            <b onclick="toggle()" class="pointer">Inicia sesión aquí</b>
                        </p>
                    </form>
                </div>
            </div>
            <!-- END SIGN UP -->

            <!-- SIGN IN -->
            <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">
                    <form class="form sign-in" id="loginForm" action="{{ url_for('login') }}" method="post">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" name="username" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" name="password" placeholder="Contraseña" required>
                        </div>
                        <button type="submit">
                            Iniciar sesión
                        </button>
                        <p>
                            <b>¿Olvidaste tu contraseña?</b>
                        </p>
                        <p>
                            <span>¿No tienes una cuenta?</span>
                            <b onclick="toggle()" class="pointer">Regístrate aquí</b>
                        </p>
                    </form>
                </div>
            </div>
            <!-- END SIGN IN -->
        </div>
        <!-- END FORM SECTION -->

        <!-- CONTENT SECTION -->
        <div class="row content-row">
            <!-- SIGN IN CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="text sign-in">
                    <h2>Bienvenid@</h2>
                </div>
                <div class="img sign-in"></div>
            </div>
            <!-- END SIGN IN CONTENT -->

            <!-- SIGN UP CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="img sign-up"></div>
                <div class="text sign-up">
                    <h2>¡Únete a nosotros!</h2>
                </div>
            </div>
            <!-- END SIGN UP CONTENT -->
        </div>
        <!-- END CONTENT SECTION -->
    </div>2
    
<script src="{{ url_for('static', filename='toggle.js') }}"></script>

</body>
</html>
